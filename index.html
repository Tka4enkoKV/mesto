<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-image.png" alt="Картинка профиля пользователя" class="profile__image" draggable="false">
      <div class="profile__user-info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
        <li class="card">
          <img src="./images/karachaevo.png" alt="альт" class="card__image">
          <h2 class="card__place">Карачаево-Черкессия</h2>
          <button class="card__like-button"></button> 
        </li>
        <li class="card">
          <img src="./images/elbrus.png" alt="альт" class="card__image">
          <h2 class="card__place">Гора Эльбрус</h2>
          <button class="card__like-button"></button> 
        </li>
        <li class="card">
          <img src="./images/dombay.png" alt="альт" class="card__image">
          <h2 class="card__place">Домбай</h2>
          <button class="card__like-button"></button> 
        </li>
        <li class="card">
          <img src="./images/altai.jpg" alt="альт" class="card__image">
          <h2 class="card__place">Алтай</h2>
          <button class="card__like-button"></button> 
        </li>
        <li class="card">
          <img src="./images/dagestan.jpg" alt="альт" class="card__image">
          <h2 class="card__place">Дагестан</h2>
          <button class="card__like-button"></button> 
        </li>
        <li class="card">
          <img src="./images/karelia.jpg" alt="альт" class="card__image">
          <h2 class="card__place">Карелия</h2>
          <button class="card__like-button"></button> 
        </li>
      </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2022 Mesto Russia</p>
  </footer>
</body>
</html>
