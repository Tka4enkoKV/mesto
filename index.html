<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main class="content">
    <div class="profile">
      <img src="./images/profile-image.png" alt="Картинка профиля пользователя" class="profile__image" draggable="false">
      <div class="profile__user-info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2022 Mesto Russia</p>
  </footer>
</body>
</html>
